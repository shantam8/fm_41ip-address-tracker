<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | IP Address Tracker | shantam8</title>

    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="bgHelper">
      <header>
        <h1>IP Address Tracker</h1>
        <form class="inputForm" action="#" method="get">
          <input
            id="inputField"
            type="text"
            placeholder="IP address or domain"
          />
          <button id="btnSubmit" type="submit">
            <svg
              id="btnIcon-2"
              xmlns="http://www.w3.org/2000/svg"
              width="11"
              height="14"
              viewBox="0 0 11 14"
            >
              <path
                fill="none"
                stroke="#c7c7c7"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>

            <svg
              id="btnIcon-1"
              xmlns="http://www.w3.org/2000/svg"
              width="11"
              height="14"
              viewBox="0 0 11 14"
            >
              <path
                fill="none"
                stroke="#aeaeae"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>

            <svg
              id="btnIcon"
              xmlns="http://www.w3.org/2000/svg"
              width="11"
              height="14"
              viewBox="0 0 11 14"
            >
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </form>
        <p id="errorMsgP">Could not find Target.</p>
      </header>

      <main>
        <div class="infoContainer">
          <div class="infoBlock">
            <p class="title">IP Address</p>
            <p id="addressField" class="fetchedInfo">- - -</p>
          </div>
          <div class="infoBlock">
            <p class="title">Location</p>
            <p id="locationField" class="fetchedInfo">- - -</p>
          </div>

          <div class="infoBlock">
            <p class="title">Timezone</p>
            <p id="timezoneField" class="fetchedInfo">- - -</p>
          </div>

          <div class="infoBlock">
            <p class="title">ISP</p>
            <p id="ispField" class="fetchedInfo">- - -</p>
          </div>
        </div>
      </main>
    </div>

    <div id="background"></div>
    <div id="map"></div>
  </body>
</html>
